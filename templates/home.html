<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="panel-bar">
      <div class="navbar-nav">
          <a class="nav-link" href="/search_recipes">Поиск рецептов</a>
          <a class="nav-link" href="/recipe_of_the_day">Рецепт дня</a>
          <a class="nav-link" href="/add_recipe">Добавить свой рецепт</a>
      </div>
    </div>
  </nav>

    <div style="margin: 50px 10%">
        {% block content %} {% endblock %}
    </div>

    {% if request.path == '/' %}
    <div class="container text-center" style="background-color: white; padding: 20px; border-radius: 10px;">
        <h1 class="recipe-header">Добро пожаловать!</h1>
        <div>
            <img src="https://i.pinimg.com/736x/e4/91/67/e49167c3f49a4f0219d863753f7de627.jpg" alt="Добро пожаловать" style="margin-top: 30px; max-width: 800px; width: 100%; border-radius: 10px;">
        </div>
        <h2 class="general-text">Этот сайт поможет Вам найти рецепты блюд по заданному Вами списку продуктов. </h2>
    </div>

    {% endif %}
</body>
</html>
